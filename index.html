<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="main">
    <div class="image-div">
      <img src="images/logo.svg" alt="" class="logo-m">
      <img src="images/hero-desktop.jpg" alt="" class="hero">
      <img src="images/hero-mobile.jpg" alt="" class="hero-m">
    </div>
    <div class="main-text-div">
      <div class="text-div">
        <img class="logo-img" src="images/logo.svg" alt="">
        <h1 class="header"><span class="thin-header">We're</span> coming soon</h1>

        <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#" method="get" id="form">
          <input type="email" name="email" id="email" autocomplete="off" required placeholder="Email Address"><img src="images/icon-error.svg" alt="" class="error-img"><button class="button-main"><img class="button-img" src="images/icon-arrow.svg" alt=""></button>
          <p class="error-text">Please provide a valid email!</p>
      </form>
    </div>
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
